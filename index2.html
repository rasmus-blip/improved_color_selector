<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Selector</title>
  </head>
  <body>


   <p>Pick a colorscheme</p> 
   <select name="colorscheme" id="selector">
      <option value="analogous">Analogous</option>
      <option value="monochromatic">Monochromatic</option>
      <option value="triad">Triad</option>
      <option value="complementary">Complementary</option>
      <option value="compound">Compound</option>
      <option value="shades">Shades</option>
    </select>

   <p>Pick a basecolor</p> 
   <input type="color" />
      <section id="container">
    <div>
    <div id="color"></div>
    <div id="color1"></div>
    <p id="hexcode1"></p>
    <p id="rgb1"></p>
    <p id="hsl1"></p>
    <div id="color2"></div>
    <p id="hexcode2"></p>
    <p id="rgb2"></p>
    <p id="hsl2"></p>
    <div id="color3"></div>
    <p id="hexcode3"></p>
    <p id="rgb3"></p>
    <p id="hsl3"></p>
    <div id="color4"></div>
    <p id="hexcode4"></p>
    <p id="rgb4"></p>
    <p id="hsl4"></p>
    <div id="color5"></div>
    <p id="hexcode5"></p>
    <p id="rgb5"></p>
    <p id="hsl5"></p>
</section>
    <script src="script2.js"></script>
  </body>
</html>
